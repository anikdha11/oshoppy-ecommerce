<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactus</title>
    <!-- style css -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- Bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- google fonts link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="fw-bolder pt-5 my-5 text-center">Keep In Touch with Us</h1>
    <div
      class="row gap-4 justify-content-md-center shadow-sm p-4 justify-content-center m-5"
    >
      <div class="col">
        <div class="form-floating mb-3">
          <input
            type="name"
            class="form-control"
            id="floatingInput"
            placeholder="name"
          />
          <label for="floatingInput">Your Name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Your Email</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="subject"
            class="form-control"
            id="floatingInput"
            placeholder="suject"
          />
          <label for="floatingInput">Subject</label>
        </div>
        <div class="form-floating mb-3">
          <textarea
            class="form-control"
            placeholder="Write your message here"
            id="floatingTextarea2"
            style="height: 100px"
          ></textarea>
          <label for="floatingTextarea2">Your Message</label>
        </div>
        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="saveCheckBox"
          />
          <label class="form-check-label" for="saveCheckBox"
            >Save my name, email, and website in this browser for the next time
            I comment.
          </label>
        </div>
        <button type="button" class="btn btn-light">Send Message</button>
      </div>

      <div class="col-md-auto justify-content-center">
        <div class="d-flex flex-row align-items-center justify-content-center">
          <img class="w-25" src="images/icon/msg-icon.png" alt="" srcset="" />
          <p class="fw-normal fs-5 text-secondary-emphasis">
            O.shop3433@gmail.com <br />
            <span class="fw-bold"> +658 582 30 158</span>
          </p>
        </div>

        <div
          class="d-flex flex-row align-items-center justify-content-md-end justify-content-center"
        >
          <img
            class="w-25"
            src="images/icon/location-icon.png"
            alt=""
            srcset=""
          />

          <p class="fs-5 text-secondary-emphasis">
            54 Mirpur Road. <br />
            <span class="fw-bold"> Dhaka, Bangladesh</span>
          </p>
        </div>
        <div
          class="mt-3 d-flex flex-row align-items-center justify-content-md-center justify-content-center"
        >
          <img class="w-25" src="images/icon/find-me.png" alt="" srcset="" />

          <p class="fs-5 text-secondary-emphasis">
            Find on social media<br />
            <span class="fw-bold"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                height="1.5em"
                viewBox="0 0 512 512"
                class="m-1 border p-1"
                id="social-icon"
              >
                <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->

                />
              </svg>
            </span>
          </p>
        </div>
      </div>
    </div>

  </body>
</html>
